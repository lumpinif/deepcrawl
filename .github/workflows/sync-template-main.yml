name: Sync Template Branch

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  sync:
    concurrency:
      group: sync-template-main
      cancel-in-progress: true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # Keep template/main as a mirror of main (no divergence).
      # Template-specific tweaks should be applied as an explicit patch step later,
      # not via manual commits on template/main.
      - name: Push main -> template/main
        run: |
          git push origin HEAD:refs/heads/template/main --force-with-lease
