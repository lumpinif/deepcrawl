name: Deploy V0 Worker

on:
  push:
    branches: [main]
    paths:
      - "apps/workers/v0/**"
      - ".github/workflows/deploy-v0-worker.yml"

jobs:
  deploy:
    name: ‚ö° Deploy V0 Worker
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: ${{ !(github.event_name == 'push' && (contains(github.event.head_commit.message, 'ci skip') || contains(github.event.head_commit.message, 'skip ci'))) }}
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: üîç Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4

      - name: üì¶ Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: üõ†Ô∏è Install dependencies
        run: pnpm install

      - name: üöÄ Deploy V0 Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "apps/workers/v0"
          packageManager: "pnpm"
          environment: "production"
          command: deploy --env production --minify
          secrets: |
            DATABASE_URL
            BETTER_AUTH_SECRET
            BETTER_AUTH_URL
            GITHUB_CLIENT_ID
            GITHUB_CLIENT_SECRET
            GOOGLE_CLIENT_ID
            GOOGLE_CLIENT_SECRET
            RESEND_API_KEY
            UPSTASH_REDIS_REST_URL
            UPSTASH_REDIS_REST_TOKEN
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: ${{ secrets.BETTER_AUTH_URL }}
          GITHUB_CLIENT_ID: ${{ secrets.MY_GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.MY_GITHUB_CLIENT_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
