          examples:
            - debug: false
              maxElemsToParse: 0
              nbTopCandidates: 5
              charThreshold: 500
              keepClasses: false
              extraction: true
            - charThreshold: 300
              keepClasses: true
              extraction: false
              baseURI: https://example.com
          default: {}
      default:
        cheerioOptions: {}
        readerOptions: {}
      description: Options for HTML cleaning with cheerio-reader.
      examples:
