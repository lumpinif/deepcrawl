  /logs:
    get:
      operationId: logs.getLogs
      summary: Get activity logs
      description: >-
        Endpoint: GET `api.deepcrawl.dev/logs`


        Retrieve activity logs with original responses with request options.
        Returns paginated results with optional filtering by path, success
        status, and date range.
      tags:
        - Activity Logs
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
            description: Maximum number of logs to return
          allowEmptyValue: true
          allowReserved: true
        - name: offset
          in: query
          schema:
            type: integer
            minimum: 0
            maximum: 9007199254740991
            default: 0
            description: Number of logs to skip for pagination
          allowEmptyValue: true
          allowReserved: true
        - name: path
          in: query
          schema:
            type: string
            description: >-
              Filter by endpoint path (e.g., "read-getMarkdown",
              "links-extractLinks")
          allowEmptyValue: true
          allowReserved: true
        - name: success
          in: query
          schema:
            type: boolean
            description: Filter by success status
          allowEmptyValue: true
          allowReserved: true
        - name: startDate
          in: query
          schema:
            type: string
            format: date-time
            description: Filter logs from this date (ISO 8601)
          allowEmptyValue: true
          allowReserved: true
        - name: endDate
          in: query
          schema:
            type: string
            format: date-time
            description: Filter logs until this date (ISO 8601)
          allowEmptyValue: true
          allowReserved: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetLogsResponse'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      defined:
                        const: true
                      code:
                        const: RATE_LIMITED
                      status:
                        const: 429
                      message:
