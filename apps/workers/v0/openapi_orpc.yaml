info:
  title: Deepcrawl
  version: 0.0.1
security:
  - bearerAuth: []
servers:
  - url: https://api.deepcrawl.dev
    description: Deepcrawl Official API server
tags:
  - name: Read URL
    description: API endpoints for reading and extracting content from URLs
  - name: Extract Links
    description: API endpoints for extracting links and building links tree
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    ReadOptions:
      type: object
      properties:
        url:
          type: string
          description: The URL to read and extract content from
          examples:
            - https://example.com
            - example.com
        metadata:
          anyOf:
            - type: string
            - type: boolean
          default: true
          description: Whether to extract metadata from the page.
          examples:
            - true
        markdown:
          anyOf:
            - type: string
            - type: boolean
          default: true
          description: Whether to extract markdown from the page.
          examples:
            - true
        cleanedHtml:
          anyOf:
            - type: string
            - type: boolean
          default: false
          description: Whether to return cleaned HTML.
          examples:
            - false
        robots:
          anyOf:
            - type: string
            - type: boolean
          default: false
          description: Whether to fetch and parse robots.txt.
          examples:
            - false
        rawHtml:
          anyOf:
            - type: string
            - type: boolean
          default: false
          description: Whether to return raw HTML.
          examples:
            - false
        metadataOptions:
          type: object
          properties:
            title:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract page title from title tag or meta title
              examples:
                - true
            description:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract meta description content
              examples:
                - true
            language:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract page language from html lang attribute
              examples:
                - true
            canonical:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract canonical URL from link rel="canonical"
              examples:
                - true
            robots:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract robots directives from meta robots
              examples:
                - false
            author:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract author information from meta author
              examples:
                - true
            keywords:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract meta keywords and convert to array
              examples:
                - true
            favicon:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract favicon URL from link rel="icon" or similar
              examples:
                - true
            openGraph:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract Open Graph metadata (og:* properties)
              examples:
                - true
            twitter:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract Twitter Card metadata (twitter:* properties)
              examples:
                - false
            isIframeAllowed:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Check if iframe embedding is allowed
              examples:
                - true
          description: Options for metadata extraction.
      required:
        - url
      description: Configuration options for read operation
      examples:
        - url: https://example.com
          metadata: true
          markdown: true
          cleanedHtml: false
          robots: false
          rawHtml: false
          metadataOptions:
            title: true
            description: true
            language: true
            canonical: true
            robots: true
    ReadSuccessResponse:
      type: object
      properties:
        success:
          const: true
          description: Indicates that the operation was successful
          examples:
            - true
        cached:
          type: boolean
          default: false
          description: >-
            The flag to indicate whether the response was cached. This is always
            false since we are not caching the response for privacy reasons. You
            need to cache it yourself in your application.
          examples:
            - false
        targetUrl:
          type: string
          description: The URL that was requested to be processed
          examples:
            - https://example.com
        title:
          type: string
          description: The title of the webpage
          examples:
            - Example Website - Home Page
        description:
          type: string
          description: The meta description of the webpage
          examples:
            - >-
              This is an example website demonstrating web scraping
              capabilities.
        metadata:
          $ref: '#/components/schemas/PageMetadata'
          description: Extracted metadata from the page (title, description, etc.)
        cleanedHtml:
          type: string
          description: The sanitized version of the HTML with unnecessary elements removed
          examples:
            - <div><h1>Example Website</h1><p>Main content...</p></div>
        metaFiles:
          type: object
          properties:
            robots:
              type: string
              description: Content of the robots.txt file
              examples:
                - |-
                  User-agent: *
                  Allow: /
            sitemapXML:
              type: string
              description: Content of the sitemap.xml file
              examples:
                - >-
                  <?xml version="1.0" encoding="UTF-8"?>

                  <urlset
                  xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">...</urlset>
          description: The metadata files like robots.txt and sitemap.xml
        markdown:
          type: string
          description: Markdown content of the page.
          examples:
            - |-
              # Example Article

              This is the main content of the article.
        rawHtml:
          type: string
          description: Raw HTML content of the page.
          examples:
            - >-
              <html><head><title>Example</title></head><body><h1>Example
              Article</h1></body></html>
        metrics:
          type: object
          properties:
            readableDuration:
              type: string
              description: Human-readable representation of the operation duration
              examples:
                - 0.2s
            duration:
              type: number
              description: Duration of the operation in milliseconds
              examples:
                - 200
            startTime:
              type: number
              description: Timestamp in milliseconds when the operation started
              examples:
                - 1704067800000
            endTime:
              type: number
              description: Timestamp in milliseconds when the operation finished
              examples:
                - 1704067800200
          required:
            - readableDuration
            - duration
            - startTime
            - endTime
          description: Metrics for the read operation.
          examples:
            - readableDuration: 0.2s
              duration: 200
              startTime: 1704067800000
              endTime: 1704067800200
      required:
        - success
        - targetUrl
        - title
      description: Successful response from the read operation
      examples:
        - success: true
          cached: false
          targetUrl: https://example.com/article
          title: Example Article
          description: This is an example article description
          markdown: |-
            # Example Article

            This is the main content of the article.

            ## Introduction

            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
          metadata:
            title: Example Article
            description: This is an example article description
            language: en
            canonical: https://example.com/article
            robots: index, follow
            author: John Doe
            keywords:
              - example
              - article
              - demo
            favicon: https://example.com/favicon.ico
            ogTitle: Example Article
            ogDescription: This is an example article description
            ogImage: https://example.com/og-image.jpg
            ogUrl: https://example.com/article
            ogType: article
            ogSiteName: Example Site
            twitterCard: summary_large_image
            twitterTitle: Example Article
            twitterDescription: This is an example article description
            twitterImage: https://example.com/twitter-image.jpg
            isIframeAllowed: true
          metrics:
            readableDuration: 0.2s
            duration: 200
            startTime: 1704067800000
            endTime: 1704067800200
    ReadErrorResponse:
      type: object
      properties:
        success:
          const: false
          description: Indicates that the operation failed
          examples:
            - false
        targetUrl:
          type: string
          description: The URL that was being processed when the error occurred
          examples:
            - https://example.com/article
        error:
          type: string
          description: Error message describing what went wrong
          examples:
            - 'Failed to fetch: 404 Not Found'
      required:
        - success
        - targetUrl
        - error
      description: Common error response schema used across all endpoints
      examples:
        - success: false
          targetUrl: https://example.com/article
          error: 'Failed to fetch: 404 Not Found'
    LinksOptions:
      type: object
      properties:
        url:
          type: string
          description: The URL to extract links from. Must be a valid URL string.
          examples:
            - https://example.com
            - example.com
        tree:
          anyOf:
            - type: string
            - type: boolean
          default: true
          description: Whether to build a site map tree.
          examples:
            - true
        metadata:
          anyOf:
            - type: string
            - type: boolean
          default: true
          description: Whether to extract metadata from the page.
          examples:
            - true
        cleanedHtml:
          anyOf:
            - type: string
            - type: boolean
          default: false
          description: Whether to return cleaned HTML.
          examples:
            - false
        robots:
          anyOf:
            - type: string
            - type: boolean
          default: false
          description: Whether to fetch and parse robots.txt.
          examples:
            - false
        sitemapXML:
          anyOf:
            - type: string
            - type: boolean
          default: false
          description: >-
            ( NOTE: sitemapXML is not stable yet, please use with caution. It
            may not work as expected. ) Whether to fetch and parse sitemap.xml.
          examples:
            - false
        folderFirst:
          anyOf:
            - type: string
            - type: boolean
          default: true
          description: Whether to place folders before leaf nodes in the tree.
          examples:
            - true
        linksOrder:
          enum:
            - page
            - alphabetical
          description: >-
            How to order links within each folder: "page" (preserve original
            order) or "alphabetical" (sort A→Z by URL).
          examples:
            - alphabetical
        extractedLinks:
          anyOf:
            - type: string
            - type: boolean
          default: true
          description: Whether to include extracted links for each node in the tree.
          examples:
            - true
        subdomainAsRootUrl:
          anyOf:
            - type: string
            - type: boolean
          default: true
          description: >-
            Whether to treat subdomain as root URL. If false, subdomain will be
            excluded from root URL. e.g., if false: rootUrl:
            `https://swr.vercel.app` -> `https://vercel.app`
          examples:
            - false
        metadataOptions:
          type: object
          properties:
            title:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract page title from title tag or meta title
              examples:
                - true
            description:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract meta description content
              examples:
                - true
            language:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract page language from html lang attribute
              examples:
                - true
            canonical:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract canonical URL from link rel="canonical"
              examples:
                - true
            robots:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract robots directives from meta robots
              examples:
                - false
            author:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract author information from meta author
              examples:
                - true
            keywords:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract meta keywords and convert to array
              examples:
                - true
            favicon:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract favicon URL from link rel="icon" or similar
              examples:
                - true
            openGraph:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract Open Graph metadata (og:* properties)
              examples:
                - true
            twitter:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Extract Twitter Card metadata (twitter:* properties)
              examples:
                - false
            isIframeAllowed:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Check if iframe embedding is allowed
              examples:
                - true
          description: Schema for configuring metadata extraction options
          examples:
            - title: true
              description: true
              language: true
              canonical: true
              robots: false
              author: true
              keywords: true
              favicon: true
              openGraph: true
              twitter: false
              isIframeAllowed: true
        linksOptions:
          type: object
          properties:
            includeExternal:
              anyOf:
                - type: string
                - type: boolean
              description: Whether to include links from other domains
              examples:
                - false
            includeMedia:
              anyOf:
                - type: string
                - type: boolean
              description: Whether to include media files (images, videos, docs)
              examples:
                - true
            excludePatterns:
              type: array
              items:
                type: string
              description: Array of regex patterns to exclude URLs
              examples:
                - - ^/admin/
                  - \.pdf$
                  - /private/
            removeQueryParams:
              anyOf:
                - type: string
                - type: boolean
              description: Whether to remove query parameters from URLs
              examples:
                - true
          additionalProperties: false
          description: Schema for configuring link extraction behavior
          examples:
            - includeExternal: false
              includeMedia: true
              excludePatterns:
                - ^/admin/
                - \.pdf$
                - /private/
              removeQueryParams: true
        cleanedHtmlOptions:
          type: object
          properties:
            allowedHTMLTags:
              type: array
              items:
                type: string
              description: HTML tags to preserve in the output (whitelist)
              examples:
                - p
                - h1
                - h2
                - h3
                - ul
                - ol
                - li
                - a
                - strong
                - em
            disallowedHTMLTags:
              type: array
              items:
                type: string
              description: HTML tags to remove from the output (blacklist)
              examples:
                - script
                - style
                - iframe
                - form
                - button
            extractMainContent:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: >-
                Whether to extract only the main content area, removing
                navigation, footers, etc.
              examples:
                - true
            documentBaseUrl:
              type: string
              description: >-
                Base URL for resolving relative URLs (deprecated, use baseUrl
                parameter instead)
              examples:
                - https://example.com
            removeBase64Images:
              anyOf:
                - type: string
                - type: boolean
              default: true
              description: Whether to remove base64 encoded images to reduce payload size
              examples:
                - true
          additionalProperties: false
          description: Schema for HTML cleaning configuration options
          examples:
            - allowedHTMLTags:
                - p
                - h1
                - h2
                - h3
                - ul
                - ol
                - li
                - a
                - strong
                - em
              disallowedHTMLTags:
                - script
                - style
                - iframe
                - form
                - button
              extractMainContent: true
              documentBaseUrl: https://example.com
              removeBase64Images: true
      required:
        - url
      description: Configuration options for links extraction operation
      examples:
        - url: https://example.com
          tree: true
    LinksSuccessResponse:
      type: object
      properties:
        success:
          const: true
          description: Indicates that the operation was successful
          examples:
            - true
        targetUrl:
          type: string
          description: The URL that was requested to be processed
          examples:
            - https://example.com
        timestamp:
          type: string
          description: ISO timestamp when the request was processed
          examples:
            - '2024-01-15T10:30:00.000Z'
        title:
          type: string
          description: The title of the webpage
          examples:
            - Example Website - Home Page
        description:
          type: string
          description: The meta description of the webpage
          examples:
            - >-
              This is an example website demonstrating web scraping
              capabilities.
        metadata:
          $ref: '#/components/schemas/PageMetadata'
          description: Extracted metadata from the page (title, description, etc.)
        cleanedHtml:
          type: string
          description: The sanitized version of the HTML with unnecessary elements removed
          examples:
            - <div><h1>Example Website</h1><p>Main content...</p></div>
        metaFiles:
          type: object
          properties:
            robots:
              type: string
              description: Content of the robots.txt file
              examples:
                - |-
                  User-agent: *
                  Allow: /
            sitemapXML:
              type: string
              description: Content of the sitemap.xml file
              examples:
                - >-
                  <?xml version="1.0" encoding="UTF-8"?>

                  <urlset
                  xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">...</urlset>
          description: The metadata files like robots.txt and sitemap.xml
        cached:
          type: boolean
          description: Whether the result was returned from cache
          examples:
            - false
        executionTime:
          type: string
          description: Time taken to execute the request
          examples:
            - 0.2s
        ancestors:
          type: array
          items:
            type: string
          description: Array of parent URLs leading to this URL
          examples:
            - https://example.com
        skippedUrls:
          $ref: '#/components/schemas/SkippedLinks'
          description: URLs that were skipped during processing with reasons
        extractedLinks:
          $ref: '#/components/schemas/ExtractedLinks'
          description: Links found on this page, categorized by type
        tree:
          $ref: '#/components/schemas/LinksTree'
          description: >-
            LinksTree - Site map tree starting from the root URL, or undefined
            if tree generation was disabled
      required:
        - success
        - targetUrl
        - timestamp
        - cached
      description: Successful response from the links extraction operation
      examples:
        - success: true
          targetUrl: https://example.com
          timestamp: '2024-01-15T10:30:00.000Z'
          cached: false
          executionTime: 0.2s
          title: Example Website
          description: Welcome to our example website
          ancestors:
            - https://example.com
          extractedLinks:
            internal:
              - https://example.com/about
              - https://example.com/contact
            external:
              - https://external-site.com/reference
            media:
              images:
                - https://example.com/logo.png
              videos: []
              documents:
                - https://example.com/brochure.pdf
          skippedUrls:
            internal:
              - url: https://example.com/admin
                reason: Blocked by robots.txt
          tree:
            url: https://example.com
            rootUrl: https://example.com
            name: Home
            totalUrls: 25
            executionTime: 0.2s
            lastUpdated: '2024-01-15T10:30:00.000Z'
            children:
              - url: https://example.com/about
                name: About
                lastUpdated: '2024-01-15T10:30:05.000Z'
    LinksErrorResponse:
      type: object
      properties:
        success:
          const: false
          description: Indicates that the operation failed
          examples:
            - false
        targetUrl:
          type: string
          description: The URL that was being processed when the error occurred
          examples:
            - https://example.com/article
        error:
          type: string
          description: Error message describing what went wrong
          examples:
            - 'Failed to fetch: 404 Not Found'
        timestamp:
          type: string
          description: ISO timestamp when the error occurred
          examples:
            - '2024-01-15T10:30:00.000Z'
        tree:
          $ref: '#/components/schemas/LinksTree'
          description: >-
            LinksTree - Partial site map tree if available, or undefined if no
            tree could be generated
      required:
        - success
        - targetUrl
        - error
        - timestamp
      description: Error response from the links extraction operation
      examples:
        - success: false
          targetUrl: https://example.com
          timestamp: '2024-01-15T10:30:00.000Z'
          error: 'Failed to fetch: 404 Not Found'
    LinksTree:
      type: object
      properties:
        url:
          type: string
          description: The URL of this page
          examples:
            - https://example.com/about
        rootUrl:
          type: string
          description: The root URL of the website being crawled
          examples:
            - https://example.com
        name:
          type: string
          description: The display name or title of this page
          examples:
            - About Us
        totalUrls:
          type: number
          description: Total number of URLs discovered in the entire tree
          examples:
            - 150
        executionTime:
          type: string
          description: Time taken to process this page
          examples:
            - 0.2s
        lastUpdated:
          type: string
          description: ISO timestamp when this page was last crawled
          examples:
            - '2024-01-15T10:30:00.000Z'
        lastVisited:
          anyOf:
            - type: string
            - type: 'null'
          description: >-
            ISO timestamp when this page was last visited (null if never
            visited)
          examples:
            - '2024-01-15T10:30:00.000Z'
        error:
          type: string
          description: Error message if there was an issue processing this page
          examples:
            - 'Failed to fetch: 404 Not Found'
        metadata:
          $ref: '#/components/schemas/PageMetadata'
          description: Extracted metadata from the page (title, description, etc.)
        cleanedHtml:
          type: string
          description: Cleaned HTML content of the page
        extractedLinks:
          $ref: '#/components/schemas/ExtractedLinks'
          description: Links found on this page, categorized by type
        skippedUrls:
          $ref: '#/components/schemas/SkippedLinks'
          description: URLs that were skipped during processing with reasons
        children:
          type: array
          items:
            $ref: '#/components/schemas/LinksTree'
          description: >-
            Array of child LinksTree nodes, each representing a page found under
            this URL. This creates a recursive tree structure for the entire
            website hierarchy.
          examples:
            - url: https://example.com/about/team
              name: Team
              lastUpdated: '2024-01-15T10:35:00.000Z'
              children: []
            - url: https://example.com/about/history
              name: History
              lastUpdated: '2024-01-15T10:36:00.000Z'
              children:
                - url: https://example.com/about/history/founding
                  name: Company Founding
                  lastUpdated: '2024-01-15T10:37:00.000Z'
      required:
        - url
        - lastUpdated
      description: A node in the site map tree representing a webpage and its children
      examples:
        - url: https://example.com/about
          rootUrl: https://example.com
          name: About Us
          totalUrls: 150
          executionTime: 1.2s
          lastUpdated: '2024-01-15T10:30:00.000Z'
          lastVisited: '2024-01-15T10:30:00.000Z'
          metadata:
            title: About Us - Example Company
            description: Learn more about our company history and mission.
            language: en
            canonical: https://example.com/about
            robots: index,follow
            author: Example Company
            keywords:
              - about
              - company
              - history
            favicon: https://example.com/favicon.ico
            ogTitle: About Us - Example Company
            ogDescription: Learn more about our company history and mission.
            ogImage: https://example.com/og-about.jpg
            ogUrl: https://example.com/about
            twitterCard: summary_large_image
            twitterTitle: About Us - Example Company
            twitterDescription: Learn more about our company history and mission.
            twitterImage: https://example.com/twitter-about.jpg
            isIframeAllowed: true
          extractedLinks:
            internal:
              - https://example.com/about/team
              - https://example.com/about/history
              - https://example.com/contact
            external:
              - https://partner-company.com
              - https://industry-association.org
            media:
              images:
                - https://example.com/images/office-photo.jpg
                - https://example.com/images/team-photo.jpg
              videos:
                - https://example.com/videos/company-intro.mp4
              documents:
                - https://example.com/files/company-brochure.pdf
          children:
            - url: https://example.com/about/team
              name: Our Team
              lastUpdated: '2024-01-15T10:35:00.000Z'
              children: []
            - url: https://example.com/about/history
              name: Company History
              lastUpdated: '2024-01-15T10:36:00.000Z'
              children:
                - url: https://example.com/about/history/founding
                  name: Company Founding
                  lastUpdated: '2024-01-15T10:37:00.000Z'
                  children: []
    ScrapedData:
      type: object
      properties:
        title:
          type: string
          description: The title of the webpage
          examples:
            - Example Website - Home Page
        rawHtml:
          type: string
          description: The original unmodified HTML content of the webpage
          examples:
            - >-
              <html><head><title>Example Website - Home
              Page</title></head><body>...</body></html>
        description:
          type: string
          description: The meta description of the webpage
          examples:
            - >-
              This is an example website demonstrating web scraping
              capabilities.
        metadata:
          $ref: '#/components/schemas/PageMetadata'
          description: Extracted metadata from the page (title, description, etc.)
        cleanedHtml:
          type: string
          description: The sanitized version of the HTML with unnecessary elements removed
          examples:
            - <div><h1>Example Website</h1><p>Main content...</p></div>
        metaFiles:
          type: object
          properties:
            robots:
              type: string
