                    ## Main Content


                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      defined:
                        const: true
                      code:
                        const: RATE_LIMITED
                      status:
                        const: 429
                      message:
                        type: string
                        default: Rate limit exceeded
                      data:
                        type: object
                        properties:
                          operation:
                            type: string
                            description: The operation that was rate limited
                            examples:
                              - read GET
                              - read POST
                              - links GET
                              - links POST
                          retryAfter:
                            type: integer
                            minimum: -9007199254740991
                            maximum: 9007199254740991
                            description: The time to retry in seconds
                            examples:
                              - 10
                        required:
                          - operation
                          - retryAfter
                    required:
                      - defined
                      - code
                      - status
                      - message
                      - data
                  - $ref: '#/components/schemas/UndefinedError'
        '500':
          description: Content reading failed
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    properties:
                      defined:
                        const: true
                      code:
                        const: READ_ERROR_RESPONSE
                      status:
                        const: 500
                      message:
                        type: string
                        default: Failed to read content from URL
                      data:
                        $ref: '#/components/schemas/ReadErrorResponse'
                    required:
                      - defined
                      - code
                      - status
                      - message
                      - data
                  - $ref: '#/components/schemas/UndefinedError'
  /links:
    get:
      operationId: links.getLinks
